<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../main.js"></script>

    <link rel="stylesheet" href="../style.css">
    <title>Creating Card</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="../index.html" method="get">
                <label for="Facebook">Social Media</label><br>
                <input placeholder="Facebook" name="facebook" type="text" size="20"><br>
                <input placeholder="Youtube" name="youtube" type="text"><br>
                <input placeholder="Instagram" name="instagram" type="text"><br>
                <input placeholder="Github - Required Fild" name="github" type="text" required><br>
                <button type="submit">Create</button>
            </form>
        </div>

    </main>

    
</body>
</html>
